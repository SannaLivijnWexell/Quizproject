<html>
<head>
	<meta charset="utd-8">

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<body>

<!-- https://developers.facebook.com/docs/plugins/share-button/ -->


<!-- 	<h1>Du är klar och fick {{ correct }} av {{ total }}</h1> -->


		{% if correct > 8 %}
		<h6>{{ correct }} av {{ total }}</h6>
		<h1>Hurra! <br>Du måste verkligen vara berest</h1>
		<img src="/static/kbs.gif" alt="Mjau" style="width:500px;height:300px;">
		{% elif correct > 5 %}
		<h6>{{ correct }} av {{ total }}</h6>

		<img src="/static/kbs.gif" alt="Mjau" style="width:500px;height:300px;">
		{% else %}
		<h6>{{ correct }} av {{ total }}</h6>
		<h1>Du fick mindre än 5 rätt. <br> Ut och res!</h1>
		<img src="/static/kbs.gif" alt="Mjau" style="width:500px;height:300px;">
		{% endif %}




	<p><a href="{% url 'start_page' %}">
     <button type="button">Till alla matquiz</button>
	</a></p>
